<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Welcome, to osu!</title>
    </head>
    <body>
        
        <audio id="song" src="./welcome.mp3" controls style="width: 100%;">
	        <p>If you are reading this, it is because your browser does not support the audio tag.</p>
        </audio>

        <script type="module">    
            "use strict";
            var played = false
            function play() {
                if (played) return
                moosic.play()
                played = true
            }

            window.addEventListener("load", function(event) {
                var moosic = document.getElementById("song")
                if (window.getComputedStyle(moosic).width == "100%" ) {
                    try {
                        play()
                    } catch(e) {
                        window.addEventListener('mousedown', () => play())
                    }
                    // mousedown
                }
            })
        </script>

    </body>
</html>
